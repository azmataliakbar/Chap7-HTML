<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: blanchedalmond;
}

h1 {
    font-size: 40px;
    text-align: center;
    color: red;
    text-shadow: 4px 4px 16px rgba(248, 6, 6, 0.5);
    font-family: cursive;
}

fieldset {
    border: 2px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
}

legend {
    font-weight: bold;
    padding: 0 10px;
}

label {
    display: inline-block;
    width: 150px;
    margin-bottom: 10px;
}

input[type="text"], input[type="email"], select, textarea {
    width: 100%; /* Changed from 300px to 100% for responsiveness */
    padding: 5px;
    margin-bottom: 10px;
}

textarea {
    width: 100%; /* Adjust width for responsiveness */
    height: 60px;
}

.form-group {
    margin-bottom: 10px;
}

.form-group input[type="radio"] {
    margin-right: 5px;
}

.checkbox-group {
    margin-top: 10px;
}

.submit-btn {
    padding: 5px 10px;
    background-color: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
}

.link {
    text-align: center;
    margin-bottom: 50px;
}

a {
    color: rgb(246, 132, 151);
}

a:hover {
    color: blue;
}

h4 {
    text-align: center;
    color: rgb(165, 164, 164);
}

/* Media query for small screens */
@media (max-width: 600px) {
    label {
        width: 100%; /* Label takes full width on mobile */
        text-align: left; /* Align text to the left */
    }

    fieldset {
        padding: 10px; /* Reduce padding for smaller screens */
    }

    input[type="text"], input[type="email"], select, textarea {
        width: 95%; /* Ensure form elements take full width */
    }

    textarea {
        height: 80px; /* Increase textarea height on mobile */
    }
}

    </style>
</head>
<body>
    <h1><i>Chapter - 7: Form</i></h1>
    
    <fieldset>
        <legend>Your Details:</legend>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Your Review:</legend>
        <div class="form-group">
            <label for="source">How did you hear about us?</label>
            <select id="source" name="source">
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Would you visit again?</label>
            <input type="radio" id="yes" name="visit-again" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="visit-again" value="no">
            <label for="no">No</label>
            <input type="radio" id="maybe" name="visit-again" value="maybe">
            <label for="maybe">Maybe</label>
        </div>
        
        <div class="form-group">
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" placeholder="Write your comments here..."></textarea>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Sign me up for email updates</label>
        </div>
        
        <div>
            <button type="submit" class="submit-btn">Submit review</button>
        </div>
    </fieldset>
    <div class="link">
        <a href="https://github.com/Ameen-Alam/PIAIC-HTML-CSS-Assignments/?tab=readme-ov-file">GitHub/GIAIC-HTML-CSS-Assignments</a>
    </div>
    <h4>Author:Azmat Ali</h4>
</body>
</html>
